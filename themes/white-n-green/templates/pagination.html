{% if DEFAULT_PAGINATION %}
<div class="paginator">
    <ul class="page-numbers">
        {% if articles_page.has_previous() %}
            <li><a class="f-left" href="{{ SITEURL }}/{{ articles_previous_page.url }}"><i class="fa fa-arrow-circle-left"></i></a></li>
        {% endif %}
        {% for num in range( 1, 1 + articles_paginator.num_pages ) %}
        <li><a href="
            {{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html"
            class="{{ 'active' if num == articles_page.number else '' }}"
            >{{ num }}</a></li>
    {% endfor %}
        {% if articles_page.has_next() %}
            <li><a class="f-right"href="{{ SITEURL }}/{{ articles_next_page.url }}"><i class="fa fa-arrow-circle-right"></i></a></li>
        {% endif %}
    </ul>
    
</div>
{% endif %}
